######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "世界を変え続ける化学"
  content : "20世紀以降の現代化学は、本当に素晴らしい成果を上げてきました！例えば、DNAの二重らせん構造の解明で遺伝情報の伝達が理解され、生命科学が大きく進化しました。

また、量子力学の発展により原子や分子の振る舞いが解明され、化学の理解が深まり、新しい反応が見つかりました。

20世紀にはたくさんの新しい元素も発見され、周期表が広がりました。これらの元素は医療や産業などにも大きな貢献をしています。

そして、有機化学の進展によって新しい薬品が次々と発見され、私たちの健康を支える重要な役割を果たしています。

更に、プラスチックやゴムなどのポリマー製品も合成され、日常生活や産業に欠かせない素材となっています。

これらの成果は私たちの生活に大きな影響を与えているんです！これからも化学の発展が楽しみで仕方ありません。もし興味があれば、化学の世界に飛び込んでみると、新しい発見と驚きが待っていることでしょう！"
  # video link
  video_link : "https://www.youtube.com/watch?v=IsMXFL98tMs"

