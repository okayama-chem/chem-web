######################## Success story #############################
success_story:
  enable : true
  bg_image : "images/backgrounds/success-story.jpg"
  title : "Chemistry keeps changing the world"
  content : "Modern chemistry since the 20th century has achieved truly remarkable results! For example, the elucidation of the double helix structure of DNA led to an understanding of the transmission of genetic information and a major advance in the life sciences.

Also, the development of quantum mechanics has elucidated the behavior of atoms and molecules, deepened our understanding of chemistry, and led to the discovery of new reactions.

The 20th century also saw the discovery of many new elements and the expansion of the periodic table. These elements have contributed greatly to medicine and industry.

The progress of organic chemistry has led to the discovery of new medicines, which play an important role in supporting our health.

Furthermore, polymer products such as plastics and rubber have been synthesized and have become indispensable materials for daily life and industry.

These achievements have a great impact on our lives! I can't wait to see more developments in chemistry in the future. If you are interested, dive into the world of chemistry and you will find new discoveries and surprises awaiting you!"
  # video link
  video_link : "https://www.youtube.com/watch?v=IsMXFL98tMs"

