<!-- 研究室カード1枚 -->
<div class="card p-0 border-primary rounded-0 hover-shadow">
  {{ partial "responsive-image.html" (dict "imagePath" .Params.image "alt" .Title "class" "card-img-top rounded-0" "sizes" "(max-width: 576px) 100vw, 50vw") }}
  <div class="card-body">
    <ul class="list-inline mb-2">
      <li class="list-inline-item"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
      <li class="list-inline-item"><i class="ti-bookmark-alt"></i> {{ .Params.Category }}</li>
    </ul>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p class="card-text mb-4">{{ .description | truncate 100 }}</p>
    <!-- <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "apply_now"}}</a> -->
  </div>
</div>
