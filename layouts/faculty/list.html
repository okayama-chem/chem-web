{{ define "main" }}

<!-- faculties -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- faculty category list -->
        <ul class="list-inline text-center filter-controls mb-5">
          <li class="list-inline-item m-3 text-uppercase active" data-filter="all">{{ i18n "all" }}</li>
          {{ $categories := slice }}
          {{ range .Data.Pages }}
          <!-- ここをla_groupに変えたいが、うまくいかない -->
          {{ end }}
          {{ range ( $categories | uniq ) }}
          <li class="list-inline-item m-3 text-uppercase" data-filter="{{ . | urlize }}">{{ . | humanize }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
    <!-- faculty list -->
    <div class="row filtr-container">
      <!-- faculty -->
      {{ range .Data.Pages }}
      <div data-category="{{ .Params.Fa_category | urlize }}" class="col-lg-4 col-sm-6 filtr-item">
        {{ .Render "faculty" }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
<!-- /faculties -->

{{ end }}
